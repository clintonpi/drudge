<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Clinton Nkwocha">
    <meta name="description" content="Drudge is a full-stack progressive web to-do app.">
    <meta name="keywords" content="drudge, to-do, to-do app">
    <meta name="language" content="English">
    <meta name="theme-color" content="#f2f2f2">
    <meta name="viewport" content="width=device-width">
    <title>Drudge - Organise your life.</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="/css/bundle.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="container">
      <header>
      </header>
      <h1>Good day Human</h1>
      <main>
        <div id="task-container">
        </div>
        <div id="stack"></div>
        <div id="info-wrap">
          <span>To-Do: <span id="todo-count"></span></span>
          <span>Done: <span id="done-count"></span></span>
          <button>Clear Completed</button>
        </div>
        <form id="form">
          <input type="text" id="task-name" placeholder="You know you should..." required>
          <input type="submit" id="submit" value="Enter">
        </form>
      </main>
    </div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
